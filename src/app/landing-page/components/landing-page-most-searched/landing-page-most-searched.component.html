<section
  class="bg-secondary px-8 sm:px-16 lg:px-20 py-5 sm:py-8 lg:py-10 pb-12 sm:pb-16 lg:pb-24 rounded-b-[42px] sm:rounded-b-[28px]"
>
  <div class="max-w-sm sm:max-w-full mx-auto">
    <div class="mb-4 md:mb-6">
      <div class="relative pb-3">
        <span
          class="block absolute w-10 sm:w-12 md:w-14 lg:w-16 h-[3px] bg-primary left-0 bottom-1 rounded-full"
          aria-hidden="true"
        ></span>
        <h2
          class="text-primary font-medium text-xs sm:text-sm md:text-base lg:text-lg"
        >
          Most Searched Breeds
        </h2>
      </div>
    </div>
    <div class="flex flex-row items-end justify-between mb-5 sm:mb-12">
      <div class="w-48 sm:w-80 md:w-96 lg:w-[60%]">
        <h1
          class="text-primary font-bold text-lg sm:text-3xl md:text-4xl lg:text-5xl leading-6"
        >
          66+ Breeds for you to discover
        </h1>
      </div>
      <a
        href="#"
        class="hidden sm:inline-flex items-center text-primary text-sm md:text-base lg:text-lg font-bold uppercase opacity-60 hover:opacity-100"
      >
        See more
        <span
          class="material-icons !text-base md:!text-lg lg:!text-xl ml-1 lg:ml-2"
        >
          trending_flat
        </span>
      </a>
    </div>
    <div
      class="grid grid-cols-2 lg:grid-cols-4 gap-x-4 sm:gap-x-7 lg:gap-x-10 gap-y-5 sm:gap-y-9 relative"
    >
      <div *ngFor="let breed of breeds; let i = index" class="relative">
        <span
          *ngIf="i === 0"
          class="hidden lg:block absolute w-6 h-[135px] rounded-full bg-accent -left-3 top-[12%] z-0"
        ></span>
        <img
          [src]="breed.imageUrl"
          class="object-center object-cover w-full h-[35vw] sm:h-56 md:h-72 lg:h-44 max-h-40 sm:max-h-full rounded-xl sm:rounded-2xl md:rounded-3xl relative z-10"
          alt="A photo of a cat breed"
        />
        <span
          class="block mt-2 sm:mt-3 md:mt-4 lg:mt-3 text-primary text-xs sm:text-sm md:text-base lg:text-lg font-semibold leading-5"
        >
          {{ breed.name }}
        </span>
      </div>
    </div>
  </div>
</section>
