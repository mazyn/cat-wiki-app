<section
  class="flex flex-col justify-center h-44 sm:h-80 md:h-96 lg:h-[425px] px-8 sm:px-16 lg:px-20 md:pb-8 lg:pb-12 bg-no-repeat bg-cover bg-right sm:bg-[60%_center] bg-hero-sm md:bg-hero-md lg:bg-hero-lg rounded-t-[42px] sm:rounded-t-[28px]"
>
  <img
    src="../../../../assets/CatwikiLogoWhite.svg"
    alt="CatWiki logo"
    class="w-24 sm:w-40 md:w-56 lg:w-72 mb-2"
  />
  <div class="w-[130px] sm:w-[50%] md:w-[45%]">
    <span
      class="text-white text-[10px] sm:text-base md:text-lg lg:text-2xl font-medium block leading-3 mb-5 sm:mb-8 lg:mb-10"
    >
      Get to know more about your cat breed
    </span>
    <div>
      <button
        class="sm:hidden flex flex-row items-center justify-between w-24 text-primary bg-white pl-4 pr-3 py-0.5 rounded-full"
      >
        <span class="text-xs font-medium">Search</span>
        <span class="material-icons !text-lg">search</span>
      </button>

      <select
        class="hidden sm:block w-[90%] md:w-full text-primary text-xs md:text-sm lg:text-lg py-3 lg:py-4 px-4 lg:px-7 rounded-full"
        name="select-cat-breed"
        aria-placeholder="Enter your breed..."
      >
        <option value="">Enter your breed</option>
        <option *ngFor="let breed of breeds" [value]="breed.externalId">
          {{ breed.name }}
        </option>
        <!-- TODO: Add search icon into this select -->
      </select>
    </div>
  </div>
</section>
