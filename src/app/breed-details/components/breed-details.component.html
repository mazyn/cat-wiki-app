<div
  class="mb-20"
  *skeleton="isLoading; className: 'w-full h-[60vw] rounded-3xl'"
>
  <section class="relative pb-16">
    <img
      class="w-full h-[60vw] object-cover object-center rounded-3xl"
      [src]="getBreedPhoto()"
      [alt]="'A photo of the ' + breed?.name + ' breed'"
    />
    <span
      class="w-1/3 h-2 rounded-full bg-accent opacity-50 absolute bottom-8 left-1/2 -translate-x-1/2 mx-auto"
    ></span>
  </section>
  <section class="px-4 mb-14">
    <h2 class="font-semibold text-3xl mb-4">{{ breed?.name }}</h2>
    <p class="font-medium leading-6 text-sm mb-8">{{ breed?.description }}</p>
    <ul class="text-xs leading-5" [innerHTML]="getSimpleDetailList()"></ul>
    <ul class="text-xs leading-5">
      <li class="mb-3" *ngFor="let indicator of segmentedIndicators">
        <app-stats-indicator
          [statusName]="indicator.name"
          [currentLevel]="getSegmentCurrentValue(indicator.acessor)"
        ></app-stats-indicator>
      </li>
    </ul>
  </section>
  <section class="px-4">
    <h2 class="font-semibold text-2xl mb-8">Other photos</h2>
    <div class="grid grid-cols-2 gap-5">
      <img
        class="w-full h-36 object-cover object-center rounded-xl"
        *ngFor="let photo of breed?.photos?.slice(1)"
        [src]="photo"
        alt="A photo of the cat breed"
      />
    </div>
  </section>
</div>
